<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Product Review Page</title>
</head>

<body>
    <h1>This is the Product Review Page</h1>
    <div id="product">
    <img src="White Converse.jpeg" alt="Sneakers" id="productImage">
    <div id="productdetails">
    <h2>Product Name: Sneakers</h2>
    <p>Product Description: So comformtable, so sexy, so sneakers</p>
    
    <div id="changecolor">
        <label for="color">Choose Color</label>
        <select name="color" id="color" onchange="selectcolor()">
            <option value="white Converse.jpeg|20000">White</option>
            <option value="Blue Converse.jpeg|20500">Blue</option>
            <option value="Black Converse.jpeg|21000">Black</option>
        </select>
    </div>

    <p>Price: N<span id="price">20000</span></p>
    </div>
  

    <form onsubmit="return validateform()">
        <input type="text"id="name" placeholder="Enter your name" required>
        <input type="submit" value="Buy Now">
    </form>

    <p id="confirmation"></p>
    </div>
</body>
<script src="script.js"></script>
</html>
